<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <!-- --aqui empieza el codigo---- -->

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">payment form example</h5>

                    </div>
                    <div class="card-body p-3 mb-4">

                        <!-- ----alerta--- -->

                        <div class="alert alert-danger mb-3 mb-md-4">
                            some fields are missing
                        </div>

                        <!-- ----primer boton--- -->

                        <form id="paymentform">
                            <div class="row g-2 g-md-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold small">Card #</label>
                                    <input type="text" class="form-control" placeholder="Card Number" maxlength="16" required>
                                </div>

                                <!-- ----Segundo Boton (Cvc)---- -->

                                <div class="col-md-2">
                                    <label class="form-label fw-semibold small">CVC # </label>
                                    <div class="input-group">
                                    </div>
                                    <input type="text" class="form-control" placeholder="000" maxlength="3" required>
                                </div>

                                <!-- ----Tercer Boton (amount)--- -->

                                <div class="col-md-4">
                                    <label class="form-label fw-semibold small">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" placeholder="Amount" required>
                                    </div>
                                </div>
                            </div>

                            <!-- ----cuarto boton---- -->

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold small">First Name</label>
                                    <input type="text" class="form-control form-control-sm form-control-md-md"required>
                                </div>

                                <!-- -----quinto Boton---- -->

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold small">Last Name</label>
                                    <input type="text" class="form-control form-control-sm form-control-md-md" required>
                                </div>
                            </div>

                            <!-- ----sexto boton(city)---- -->

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold small">City</label>
                                    <input type="text" class="form-control form-control-sm form-control-md-md">
                                </div>

                                <!-- ----- septimo boton(State)------ -->

                                <div class="col-md-3">
                                    <label class="form-label fw-semibold">State</label>
                                    <select class="form-select">
                                        <option selected>Pick a state</option>
                                        <option value="MD">Madrid</option>
                                        <option value="Alc">Alicante</option>
                                        <option value="Alb">Albacete</option>
                                    </select>
                                </div>

                                <!-- -----octavo boton(ps cd)------ -->

                                <div class="col-md-3">
                                    <label class="form-label fw-semibold">Postal Code</label>
                                    <input type="text" class="form-control">
                                </div>

                            </div>

                            <!-- ----- noveno boton (selector)---- -->
                            
                            <div class="row mt-3 justify-content-between">
                                <label class="form-label">We accept:</label>
                                <div class="col-auto bg-secondary rounded p-2 h-50">
                                    <div class="form-check form-check-inline ">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">
                                            <i class="fa-regular fa-credit-card"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option4">
                                        <label class="form-check-label" for="inlineRadio3">
                                            <i class="fa-brands fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mt-0">
                                    <label for="floatingTextarea">Message</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea" style="height: 100px"></textarea>
                                    </div>
                                    <label for="floatingTextarea2" class="text-muted">add any notes here</label>
                                </div>
                            </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="cancel" class="btn btn-secondary m-1">cancel</button>
                        <button type="submit" class="btn btn-primary m-1">send</button>
                    </div>


                </div>

            </div>

        </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
